<!doctype html>
<html>
<title>Templates</title>
<mets charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
<style>
body{
 font-family: 'RocknRoll One', sans-serif;
 max-width: 1500px;
 box-sizing: border-box;
}
.art{
  float: left;
  color: black;
  text-decoration: none;
  padding: 5px;
  margin-left: 50px;
  width: 20%;
  font-size: 20px;

}
.about{
  float: right;
  color: black;
  text-decoration: none;
  padding: 5px;
  width: 15%;
  margin-left:50px;
  font-size: 20px;

}
.column {
  float: right;
  width:100%;
  padding: 0px;
  margin: 10px;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}
@media screen and (max-width: 992px) {
  .column {
    width: 50%;
  }
}


</style>
<body>
<div class="content" style="max-width:1500px;">

<a href="#" class="art">MY ART</a>
<a href="#" class="about">About</a>

</div>
<div class="row">
  <div class="column" >
    <img src="streetart1.jpg">
  </div>

  <div class="column">
  <img src="streetart2.jpg">
  </div>

  <div class="column">
  <img src="streetart3.jpg">
  </div>

  <div class="column">
  <img src="streetart4.jpg">
  </div>



</body>
</html>
