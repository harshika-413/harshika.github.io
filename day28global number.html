<doctype html>
<html>
<body>

<h2>JavaScript Global Methods</h2>

<p>The Number() method converts variables to numbers:</p>

<p id="demo"></p>

<script>

document.getElementById("demo").innerHTML =
Number(true) + "<br>" +
Number(false) + "<br>" +
Number("15")  + "<br>" +
Number(" 15") + "<br>" +
Number("15 ") + "<br>" +
Number(" 15 ") + "<br>" +
Number("15.88") + "<br>" +
Number("15,65") + "<br>" +
Number("14 20") + "<br>" +
Number("harshi");
</script>

</body>
</html>
