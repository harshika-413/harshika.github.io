<doctype html>
<html>
<body>

<h2>JavaScript Array.every()</h2>

<p>The every() method checks if all array values pass a test.</p>

<p id="demo"></p>

<script>
var numbers = [25, 45, 85, 40, 63, 39];
var allOver20 = numbers.every(myFunction);

document.getElementById("demo").innerHTML = "All over 30 is " +  allOver20;


function myFunction( value, index, array) {
 return value > 20;
}

</script>

</body>
</html>
