<doctype html>
<html>
<body>

<h2>JavaScript Array.indexOf()</h2>

<p id="demo"></p>

<script>
var fruits = ["Apple", "Banana", "Grapes", "Kiwi", "Orange"];
var a = fruits.indexOf("Grapes");

document.getElementById("demo").innerHTML = "Grapes is found in position"  +  a;


</script>

<p>The indexOf() does not work in Internet Explorer 8 and earlier versions.</p>

</body>
</html>
