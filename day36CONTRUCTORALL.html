<!doctype html>
<html>

<body>
<h2>The JavaScript constructor Property</h2>

<p>The constructor property returns the constructor function for a variable or an
object.</p>

  <p id="demo"></p>

  <script>
    document.getElementById("demo").innerHTML =
    "harshika". constructor + "<br>" +
    (3.14). constructor + "<br>" +
    false.constructor + "<br>" +
    [1,4,6,9].constructor + "<br>" +
    {name:'harshika', age:25}.constructor + "<br>" +
    new Date().constructor + "<br>" +
    function(){}.constructor;
  </script>

</body>

</html>
