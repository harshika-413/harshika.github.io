<!doctype html>
<html>
<head>
<style>
ul.breadcrumb {
  padding: 8px 14px;
  background-color: pink;
  list-style: none;
}
ul.breadcrumb li {
  display: inline;
}

ul.breadcrumb li+li:before {
  padding: 10px;
  color: green;
  content: "/";
}
ul.breadcrumb li a{
  color: red;
}

</style>
</head>
<body>
<h1>Breadcrumb Pagination</h1>
<ul class="breadcrumb">
<li><a class="#">Home</a></li>
<li><a class="#">Menu</a></li>
<li><a class="#">Contact</a></li>
<li>Feedback</li>
</ul>
</body>
</html>
