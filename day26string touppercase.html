<!doctype html>
<html>
<body>

<p>Convert string to upper case:</p>

<button onclick= "myFunction()">Try it </button>

<p id="demo">Hello World!</p>

<script>
function myFunction() {
var txt = document.getElementById("demo").innerHTML;

document.getElementById("demo").innerHTML = txt.toUpperCase();

}
</script>

</body>
</html>
