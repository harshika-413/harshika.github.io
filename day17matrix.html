<!doctype html>
<html>
<head>
<style>
div {
  width: 300px;
  height: 100px;
  border: 1px solid black;
  background-color: pink;
}

div#myDiv1 {
  -ms- transform: matrix(1, -0.3, 0, 1, 0, 0);
  transform: matrix(1, -0.3, 0, 1, 0, 0);
}

div#myDiv2{
  -ms- transform: matrix(1, 0, 0.5, 1, 100, 0);
  transform: matrix(1, 0, 0.5, 1, 100, 0);
}
</style>
</head>
<body>
<h1> This matrix() Method</h1>
<p>The matrix() method combines all the 2D transform methods into one.</p>
<div>
this is div element
</div>

<div id="myDiv1">
using the matrix() mathod
</div>

<div id="myDiv2">
another using the matrix() methods
</div>

</body>
</html>
