<!doctype html>
<html>
<head>
<style>
.container{
  position: relative;
  width: 40%;
}
.image{
  display: block;
  width: 100%;
  height: auto;
  opacity: 2;
  transition: 0.5s ease;
  backface-visibility: visible;

}
.middle{
  position: absolute;
  top: 50%;
  left: 50%;
  opacity: 0;
  transition: 0.5s ease;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%)

}
.container:hover .image{
  opacity: 0.4;
}
.container:hover .middle{
  opacity: 1;
}
.text{
  color: white;
  background-color: yellow;
  font-size: 30px;
  padding: 15px 30px;


}
</style>
</head>
<body>
<h2>Fade in Overlay</h2>
<div class="container">
<img src="green.jpg" alt="green" class="image" style="width:100%">
<div class="middle">
<div class="text">Harshika</div>
</div>
</div>
</body>
</html>
