<!doctype html>
<html>
<body>
<h2>Assign JavaScript values</h2>
<p>In JavaScript the = operator is used to assign values to variables.</p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<script>
var x, y;
x= 6+2;
y= x*2;
document.getElementById("demo1").innerHTML = x + y;
document.getElementById("demo2").innerHTML = x *y;
document.getElementById("demo3").innerHTML = "harshika "+" "+"yendluri";
document.getElementById("demo4").innerHTML = y;
</script>
</body>
</html>
