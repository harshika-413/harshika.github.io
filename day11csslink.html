<!doctype html>
<html>
<head>
<style>
/*unvisited link */
a:link{
  color: skyblue;
  text-decoration: none;
  background-color: purple;
}
/*visited link*/
a:visited{
  color: pink;
  text-decoration: none;
  background-color: red;
}
/*mouse hover link*/
a:hover{
  color: grey;
  text-decoration: underline;
  background-color: black;

}
/*selected link*/
a:active{
  color: yellow;
  text-decoration: underline;
  background-color: green;

}

</style>
</head>
<body>
<h2>CSS Links</h2>
<p><br><a href="default.asp" target="-blank"> this is a link</a><br></p>
<p><br>Note:<br> a:hi this is harshika.how are u all.</p>
<p><br>Note:<br> a:active MUST hover come after a:hover in the CSS defination in order to be effective.</p>

</body>
</html>
