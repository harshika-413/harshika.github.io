<!doctype html>
<html>
<head>
<style>
img{
width: 30%;
height: auto;
float: left;
max-width:230px;
}

.blur {Filter: blur(5px);}
.brightness {Filter: brightness(200%);}
.contrast {Filter: contrast(170%);}
.grayscale {Filter: grayscale(90%);}
.huerotate {Filter: hue-rotate(180deg);}
.invert {Filter: invert(100%);}
.opacity {Filter: opacity(50%);}
.saturate {Filter: saturate(8);}
.sepia {Filter: sepia(100%);}
.drop-shadow: {Filter: drop-shadow(8px 8px 12px yellow);}
</style>
<body>
<h2>This is Filter Property</h2>
<img src="villa.jpg" alt="villa" width="300" height="200">
<img class="blur" src="villa.jpg" alt="villa" width="300" height="200">
<img class="brightness" src="villa.jpg" alt="villa" width="300" height="200">
<img class="contrast" src="villa.jpg" alt="villa" width="300" height="200">
<img class="grayscale" src="villa.jpg" alt="villa" width="300" height="200">
<img class="huerotate" src="villa.jpg" alt="villa" width="300" height="200">
<img class="invert" src="villa.jpg" alt="villa" width="300" height="200">
<img class="opacity" src="villa.jpg" alt="villa" width="300" height="200">
<img class="saturate" src="villa.jpg" alt="villa" width="300" height="200">
<img class="sepia" src="villa.jpg" alt="villa" width="300" height="200">
<img class="drop-shadow" src="villa.jpg" alt="villa" width="300" height="200">
</body>
</html>
