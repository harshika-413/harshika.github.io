<doctype html>
<html>
<body>

<h2>JavaScript Array Methods</h2>

<h2>slice()</h2>

<p>This example slices out a part of an array starting from array element 1 ("Orange"):</p>
<p>var citrus = fruits.slice(3). output:sapota </p>

<p id="demo"></p>

<script>
var fruits = ["banana", "Kivi","grapes","sapota"];

var citrus = fruits.slice(1);

document.getElementById("demo").innerHTML = fruits + "<br>" + citrus;

 </script>

</body>
</html>
