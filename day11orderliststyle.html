<!doctype html>
<html>
<head>
<style>
ul.a {
list-style-type: circle;
}

ul.b {
list-style-type: square;
}

ul.c {
list-style-type: upper-roman;
}

ul.d {
list-style-type: lower-latin;
}

</style>
</head>
<body>
<h2>Lists</h2>

<p> unorderlists: </p>

  <ul class="a">

  <li> coffee</li>
   <li> tea</li>
    <li> brue</li>
</ul>

<ul class="b">

<li> coffee</li>
 <li> tea</li>
  <li> brue</li>
</ul>

<p> orderlists:</p>

<ul class="c">

<li> coffee</li>
 <li> tea</li>
  <li> brue</li>
</ul>

<ul class="d">

<li> coffee</li>
<li> tea</li>
<li> brue</li>
</ul>

</body>
</html>
