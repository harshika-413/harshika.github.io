<doctype html>
<html>
<body>

<h2>JavaScript Array.lastindexOf()</h2>

<p id="demo"></p>

<script>
var fruits = ["Apple", "Banana", "Grapes", "Kiwi", "Banana", "Orange"];
var a = fruits.lastIndexOf("Banana");

document.getElementById("demo").innerHTML = "Banana is found in position"  + (a + 1);


</script>

<p>The lastindexOf() does not work in Internet Explorer 8 and earlier versions.</p>

</body>
</html>
