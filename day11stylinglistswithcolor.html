<!doctype html>
<html>
<head>
<style>
ol {
background: pink;
padding: 30px;
}

ul {
background: yellow;
padding: 20px;
}
ol li{
background: blue;
padding: 5px;
margin-left: 40px;
}

ul li{
background: purple;
margin: 5px;
}
</style>
</head>
<body>
<h1>Styling Lists with Colors:</h1>

<ol>
<li>coffee</li>
<li>tea</li>
<li>brue</li>
</ol>

<ul>
<li>coffee</li>
<li>tea</li>
<li>brue</li>
</ul>

</body>
</html>
