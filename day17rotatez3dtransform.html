<!doctype html>
<html>
<head>
<style>
div{
width: 300px;
height: 100px;
background-color: blue;
border: 1px solid green;
}
div#myDiv{
transform: rotateZ(140deg);
}
</style>
</head>
<body>
<h1>The RotateZ() method from transform3D</h1>
<p>the rotateZ() method rotates an element around its X-axis at a given method</p>
<div>
This is a div element
</div>

<div id="myDiv">
this div element rotates degrees
</div>

</body>
</html>
