<!doctype html>
<html>
<head>
<style>
div{
width:100px;
height: 150px;
background: yellow;
transition: width 2s, height 3s, Transform 1s;
}
div:hover{
width: 200px;
height: 300px;
Transform: rotate(120deg);
}
</style>
</head>
<body>
<h1> transition + Transform </h1>
<p> hover the div element</p>
<div>hii</div>
</body>
</html>
