<!doctype html>
<html>
<head>
<mets charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}
.content{

  font-size: 40px;
  padding: 4px 8px;
  display: block;

}
.art{
  float: left;
  color: black;
  text-decoration: none;
  padding: 5px;
  margin-left: 50px;
  width: 20%;
  font-size: 20px;

}
.about{
  float: right;
  color: black;
  text-decoration: none;
  padding: 5px;
  width: 15%;
  margin-left:50px;
  font-size: 20px;

}
img{
  width: 100%;
  border-style: none;
  line-height: 50%;
}
.column {

  width: 40%;
  display: block;

}

.row:after {
  content: "";
  display: table;
  clear: both;
  float: right;
  display: block;

}
@media screen and (max-width: 1000px) {
  .row {
    width: 50%;
  }
}
@media screen and (max-width: 1000px) {
  .column {
    width: 50%;
  }
}
</style>
</head>
<body>
<div class="content" style="max-width:1500px;">

<a href="#" class="art">MY ART</a>
<a href="#" class="about">About</a>
</div>

<div class="row">
  <div class="column" >
    <img src="streetart1.jpg" style="width:100%" height="50%">
    <img src="streetart2.jpg" style="width:100%" height="50%">
    <img src="streetart3.jpg" style="width:100%" height="50%">
    <img src="streetart4.jpg" style="width:100%" height="50%">
    <img src="streetart5.jpg" style="width:100%" height="50%">
  </div>

</div>
</div>
</body>
</html>
