<!doctype html>
<html>
<head>
<style>
.dropdown{
position: relative;
display: inline-block;

}
.dropdown-content {
  display: none;
  position: absolute;
  background-color: green;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.desc {
  padding: 15px;
  text-align: center;
}
</style>
</head>
<body>
<h2> Dropdown Image</h2>
<p>move the mouse over the image</p>
<div class="dropdown">
<img src="tiger.jpg" alt="tiger" width=:"100" height="50">
<div class="dropdown-content">
<img src="tiger.jpg" alt="tiger" width=:"300" height="200">
<div class="desc">this is tiger</div>
</div>
</div>
</body>
</html>
