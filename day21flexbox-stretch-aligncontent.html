<!doctype html>
<html>
<head>
<style>
.flex-container{
display: flex;
height: 350px;
background-color: yellow;
align-content: stretch;
flex-wrap: wrap;
}
.flex-container  div{
  background-color: blue;
  width: 10%;
  margin: 10px;
  text-align: center;
  line-height: 80px;
  font-size: 40px;
}
</style>
<body>
<h1>The justify-content Property </h1>
<p>The "align-items: stretch;" aligns the flex items at the center of the container:</p>

<div class="flex-container">
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
<div>7</div>
<div>8</div>
<div>9</div>
<div>10</div>
</div>
</body>
</html>
