<doctype html>
<html>
<body>

<h2>JavaScript Global Functions</h2>

<p>The global JavaScript function parseInt() converts strings to numbers:</p>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = 
 parseInt("18") + "<br>" +
 parseInt("18.8") + "<br>" +
 parseInt("18 6") + "<br>" +
 parseInt("26 years") + "<br>" +
 parseInt(" harshika 24");
</script>

</body>
</html>
