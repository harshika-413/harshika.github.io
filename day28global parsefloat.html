<doctype html>
<html>
<body>

<h2>JavaScript Global Methods</h2>

<p>The parseFloat() method converts strings to numbers:</p>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML =
 parseFloat("18") + "<br>" +
 parseFloat("18.8") + "<br>" +
 parseFloat("18 6") + "<br>" +
 parseFloat("26 years") + "<br>" +
 parseFloat(" harshika 24");
</script>

</body>
</html>
