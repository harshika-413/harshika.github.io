<!doctype html>
<html>
<head>
<style>
.tooltip{
  position: relative;
  display: inline-block;
  border-bottom: 1px dotted black;
}
.tooltip .tooltiptext{
  visibility: hidden;
  width: 100px;
  color: green;
  background-color: black;
  border-radius: 5px;
  padding: 5px 0;
  text-align: center;
  position: absolute;
  z-index: 1;
  bottom: 100%;
  left: 50%;
  margin-left: -60px;
}
.tooltip .tooltiptext::after {
content: "";
position: absolute;
top: 100%;
left: 50%;
margin-left: -5px;
border-width:  5px;
border-style: dotted;
border-color: red transparent transparent transparent;

}
.tooltip:hover .tooltiptext{
  visibility: visible;
}
</style>
</head>
<body style="text-align:center;">
<h1>top tooltip bottom arrow </h1>
<p>move the mouse over the text below</p>
<div class="tooltip">iam harshika
<span class="tooltiptext">Tooltip text</span>
</div>
</body>
</html>
