<!doctype html>
<html>
<body>
<h2>JavaScript</h2>

<p>When adding a number and a string, JavaScript will treat the number as a string.</p>

<p id="demo1"></p>
<p id="demo2"></p>
<script>
var x = 18 + 9 + "Volvo";
var z = "skoda" + 8 + 56;

document.getElementById("demo1").innerHTML = x;
document.getElementById("demo2").innerHTML = z;
</script>
</body>
</html>
