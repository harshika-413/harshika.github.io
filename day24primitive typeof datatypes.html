<!doctype html>
<html>
<body>
<h2>JavaScript typeof</h2>

<p>The typeof operator returns the type of a variable or an expression.</p>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML =
typeof "harshika" + "<br>"+
typeof 124 + "<br>" +
typeof true + "<br>" +
 typeof false + "<br>" +
 typeof x;

</script>
</body>
</html>
