<!doctype html>
<html>
<body>
<h2>The JavaScript <i>this</i> Keyword</h2>

<p>In this example, <b>this</b> represents the person object that "owns" the myFunction method.</p>

<p id="demo"></p>
<script>

var person = {
firstName : "harshika",
lastName : "yendluri",
id : 3265,
myFunction : function() {
return this;
}
};
document.getElementById("demo").innerHTML = person.myFunction();

</script>

</body>
</html>
