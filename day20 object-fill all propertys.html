<!doctype html>
<html>
<head>
<style>
.fill {object-fit: fill;}
.contain {object-fit: contain;}
.cover {object-fit: cover;}
.scale-down {object-fit: scale-down;}
.none {object-fit: none;}
</style>
<body>
<h1>Using Object-fit property </h1>

<h2>No Object-fit:</h2>
<img src="bulb.jpg" alt="images" style=" width: 20%; height:10%;">

<h2>object-fit: fill(default)</h2>
<img class="fill" src="bulb.jpg" alt="images" style="width: 20%; height:10%;">

<h2>object-fit: contain</h2>
<img class="contain" src="bulb.jpg" alt="images" style="width: 20%; height:10%;">

<h2>object-fit: cover</h2>
<img class="cover" src="bulb.jpg" alt="images" style="width: 20%; height:10%;">

<h2>object-fit: scale-down</h2>
<img class="scale-down" src="bulb.jpg" alt="images" style="width: 20%; height:10%;">

<h2>object-fit: none</h2>
<img class="none" src="bulb.jpg" alt="images" style="width: 20%; height:10%;">
</body>
</html>
