<!doctype html>
<html>
<head>
<style>
.flex-container{
background-color: green;
display: flex;
align-items: stretch;
}
.flex-container  div {
  background-color: yellow;
  width: 100px;
  color: black;
  margin: 12px;
  text-align: center;
  line-height: 60px;
  font-size: 20px;
}
</style>
</head>
<body>
<h1>The Flex-shrink Property</h1>

<div class="flex-container">
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div style="flex-shrink: 2">5</div>
<div>6</div>
<div>7</div>
<div>8</div>

</div>
</body>
</html>
