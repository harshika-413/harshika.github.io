<!doctype html>
<html>
<head>
<style>
p.ex1{
border:1px solid black;
outline-color:invert;
outline-style:solid;
outline-width:thin;
margin: 40px;
}
p.ex2{
  border:1px solid black;
  outline-color:hsl(0,100%,50%);
  outline-style:dotted;
  outline-width:thick;
  outline-offset: 20px;
  background: blue;


}

p.ex3{
  border:1px solid black;
  outline-color:rgb(140,60,40);
  outline-style:dashed;
  outline-width:medium;
  margin: 50px;

}

p.ex4 {outline: thick dashed green;}
</style>
</head>
<body>
<h2> The outline-width property</h2>
<p class="ex1">A thin outline</p>
<p class="ex2">A thick outline</p>
<p class="ex3">A medium outline</p>
<p class="ex4">A thick outline</p>
</body>
</html>
