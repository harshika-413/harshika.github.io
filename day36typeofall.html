<!doctype html>
<html>

<body>
  <h2>The JavaScript typeof Operator</h2>

  <p>The typeof operator returns the type of a variable, object, function or expression.</p>

  <p id="demo"></p>

  <script>
    document.getElementById("demo").innerHTML =
      typeof "harshika" + "<br>" +
      typeof 3.14 + "<br>" +
      typeof NaN + "<br>" +
      typeof false + "<br>" +
      typeof [2,4,6,8] + "<br>" +
      typeof {name: 'harshika', age:25  } + "<br>" +
      typeof new Date() + "<br>" +
      typeof function() {} + "<br>" +
      typeof myCar + "<br>" +
      typeof null;
  </script>

</body>

</html>
