<!doctype html>
<html>
<head>
<style>
.container{
  position: relative;
  width: 40%;
}
.image{
  display: block;
  width: 100%;
  height: auto;
}
.overlay{
  position: absolute;
  bottom: 0;
  right: 0;
  left: 100%;
  width: 0;
  height: 100%;
  transition: 0.5s ease;
  background-color: yellow;
}
.container:hover .overlay{
  width: 100%;
  left: 0;
}
.text{
  white-space: nowrap;
  color: black;
  top: 50%;
  left: 50%;
  overflow: hidden;
  font-size: 20px;
  position: absolute;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);

}
</style>
</head>
<body>
<h2>Fade in Overlay</h2>
<div class="container">
<img src="green.jpg" alt="green" class="image">
<div class="overlay">
<div class="text">Hellow World</div>
</div>
</div>
</body>
</html>
