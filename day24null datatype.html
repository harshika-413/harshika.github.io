<!doctype html>
<html>
<body>
<h2>JavaScript</h2>

<p>Objects can be emptied by setting the value to <b>null</b>.</p>

<p id="demo"></p>

<script>
var person = {firstName:"harshika", lastName:"yendluri", age:25, eyeColor:"blue"};

person = null;
document.getElementById("demo").innerHTML = typeof person;

</script>
</body>
</html>
