<!doctype html>
<html>
<body>

<h2>JavaScript For In</h2>

<p>The for/in statement can loops over Array values.</p>

<p id = "demo"></p>

<script>
var txt = "";
var numbers = [25, 12, 46, 29, 65];
var x;
for (x in numbers){
txt += numbers[x] + "<br>";
}
document.getElementById("demo").innerHTML = txt;

</script>

</body>
</html>
